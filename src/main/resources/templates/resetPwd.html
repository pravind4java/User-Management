<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Reset Password here</h3>

		<form th:object="${resetPassword}" th:action="@{/resetPwd}" th:method="post">
			<font style="color: red">
				<p th:text="${emsg}" />
			</font>
			<font style="color: green">
				<p th:text="${smsg}" />
			</font>
			<table>
				<tr>
					<td> Email </td>
					<td> <input type="text" th:field="*{email}" required readonly /> </td>
				</tr>
				<tr>
					<td> Old Password </td>
					<td> <input type="password" th:field="*{oldPwd}" /></td>
				</tr>
				<tr>
					<td> New Password </td>
					<td> <input type="password" th:field="*{newPwd}" /></td>
				</tr>
				<tr>
					<td> Confirm Password </td>
					<td> <input type="password" th:field="*{confirmPwd}" /></td>
				</tr>
				<td />
				<td> <input type="submit" value="Submit" class="btn btn-primary" /></td>
			</table>
		</form>
		<a href="/">Click Here to Login Now</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
